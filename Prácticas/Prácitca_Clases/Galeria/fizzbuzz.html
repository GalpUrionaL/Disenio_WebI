<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FIZZBUZZ</h1>
    <br>
    <script>
        /*  Se trata de escribir un simple programa que imprima en pantalla los primeros 100 
            números. Si un número es múltiplo de 3, se escribe «Fizz» en su lugar. 
            Si el número es múltiplo de 5, se escribe «Buzz». 
            Si el número es múltiplo de ambos se escribe «FizzBuzz». */

        // Se incia con un ciclo for para generar los números hasta el 100
        for (i = 1; i <= 100; i++) {
            // Se empieza a verificar si es multiplo de 3
            if ((i % 3) == 0) {
                if ((i % 5) == 0) {
                    document.write(i + '.-' + ' ' + 'FizzBuzz');
                } else {
                    document.write(i + '.-' + ' ' + 'Fizz');
                }
            } else {
                if ((i % 5) == 0) {
                    document.write(i + '.-' + ' ' + 'Buzz');
                } else {
                    document.write(i + '.-');
                }
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
